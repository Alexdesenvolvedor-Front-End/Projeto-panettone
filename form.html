<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Panettone</title>
    <link rel="stylesheet" href="form.css">

    <!-- CSS bÃ¡sico -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h2>Pedido de Panettone</h2>

    <form id="form-pedido">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required placeholder="Digite seu nome">

        <label for="panettone">Selecione o Panettone</label>
        <select id="panettone" required>
            <option value="">Escolha uma OpÃ§Ã£o</option>
            <option value="frutas cristalizadas">Frutas cristalizadas</option>
            <option value="chocotone">Chocotone</option>
            <option value="panettone de frutas">Panettone de frutas</option>
            <option value="redtone gotas de chocolate">Redtone gotas de chocolate</option>
            <option value="panettone de chocolate">Panettone de chocolate</option>
            <option value="panettone de calabresa">Panettone de calabresa</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("form-pedido").addEventListener("submit", function (e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const panettone = document.getElementById("panettone").value;

            if (!nome || !panettone) {
                alert("Preencha todos os campos!");
                return;
            }

            // NÃºmero do WhatsApp no formato internacional (Brasil)
            const numero = "5521989199633";

            // Monta a mensagem
            const texto = `Novo pedido de Panettone ðŸŽ„
Nome: ${nome}
Panettone escolhido: ${panettone}`;

            // Monta o link do WhatsApp
            const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);

            // Abre o WhatsApp
            window.open(url);
        });
    </script>

</body>

</html>
