<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" /> <!-- Define a codifica칞칚o de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajuste para mobile -->
    <meta name="description" content="descri칞칚o da minha pagina" /> <!-- Descri칞칚o da p치gina para SEO -->
    <meta name="author" content="Alex Rodrigues Vitorino" /> <!-- Autor da p치gina -->

    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <!-- Importa fonte externa -->

    <!-- BOOTSTRAP E 칈CONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!-- 칈cones do Bootstrap -->

    <!-- CSS DO PROJETO -->
    <link rel="stylesheet" href="./css/footer.css"> <!-- Estilo do rodap칠 -->
    <link rel="stylesheet" href="form.css"> <!-- Estilo do formul치rio -->

    <title>Projeto panettone</title> <!-- T칤tulo da aba -->
</head>

<body>

    <!-- IMAGEM PRINCIPAL DO CABE칂ALHO -->
    <header>
        <img src="https://mid-noticias.curitiba.pr.gov.br/2017/capa/00215067.jpg" alt="Imagem de panettone"
            class="img-fluid"> <!-- Imagem grande com ajuste responsivo -->
    </header>

    <!-- FORMUL츼RIO DE PEDIDO -->
    <form class="d-flex flex-column" id="form-pedido"> <!-- Formul치rio alinhado em coluna -->
        <h2 class="text-center contact">Pedido</h2> <!-- T칤tulo -->

        <label for="nome">Nome</label> <!-- R칩tulo -->
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"> <!-- Campo de nome -->

        <label for="panettone">Selecione o Panettone</label>
        <select name="panettone" id="panettone" required> <!-- Lista de op칞칫es de panettone -->
            <option value="">Escolha uma Op칞칚o</option>
            <option value="frutas"></option>
            <option value="chocotone">Chocotone</option>
            <option value="redtone gotas de chocolate">Redtone gotas de chocolate</option>
            <option value="panettone de chocolate">Panettone de chocolate</option>
            <option value="panettone de calabresa">Panettone de calabresa</option>
        </select>

        <!-- CAMPO DE QUANTIDADE -->
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade" required>

        <!-- SELETOR DE TAMANHO -->
        <label for="tamanho">Tamanho</label>
        <select id="tamanho" required>
            <option value="">Escolha o tamanho</option>
            <option value="500g">500g</option>
        </select>

        <!-- BOT츾O DE ENVIO -->
        <button type="submit" class="button">Enviar</button>
    </form>

    <!-- RODAP칄 -->
    <footer class="rodape">

        <!-- 칈CONE DO INSTAGRAM -->
        <div class="icons">
            <a href="https://www.instagram.com/paoartesanaldadri?igsh=MTdhOHlhOHhwZ2dmMA==">
                <i class="bi bi-instagram"></i> <!-- 칈cone do Instagram -->
            </a>
        </div>

        <p class="mensagem"> 游꾻 Que seu Natal seja t칚o doce quanto um panettone artesanal! 游꾸</p>
        <!-- Mensagem tem치tica -->

        <p class="copy">춸 2025 Todos os direitos reservados. Desenvolvido por Alex Rodrigues.</p>
        <!-- Direitos autorais -->

    </footer>


    <!-- SCRIPT DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT DO FORMUL츼RIO (ENVIO PARA WHATSAPP) -->
    <script>
        document.getElementById("form-pedido").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padr칚o do formul치rio

            const nome = document.getElementById("nome").value; // Pega o nome
            const panettone = document.getElementById("panettone").value; // Pega o tipo de panettone
            const quantidade = document.getElementById("quantidade").value; // Pega a quantidade
            const tamanho = document.getElementById("tamanho").value; // Pega o tamanho escolhido

            const numero = "5521989199633"; // N칰mero que vai receber a mensagem

            // Montando a mensagem enviada ao WhatsApp
            const mensagem =
                `游 *Novo Pedido:*
             Nome: ${nome}
             Panettone: ${panettone}
             Quantidade: ${quantidade}
             Tamanho: ${tamanho}`;

            // Codifica e abre o WhatsApp com a mensagem pronta
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, "_blank"); // Abre o WhatsApp em nova aba
        });
    </script>

</body>

</html>
