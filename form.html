<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="descri√ß√£o da minha pagina" />
    <meta name="author" content="Alex Rodrigues Vitorino" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP AND ICON -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="form.css">


    <title>Projeto panettone</title>
</head>

<body>

    <!-- IMAGEM PRINCIPAL -->
    <header>
        <img src="https://mid-noticias.curitiba.pr.gov.br/2017/capa/00215067.jpg" alt="" class="img-fluid">

    </header>

    <!-- FORMUL√ÅRIO -->
    <form class="d-flex flex-column" id="form-pedido">
        <h2 class="text-center contact">Pedido</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

        <label for="panettone">Selecione o Panettone</label>
        <select name="panettone" id="panettone" required>
            <option value="">Escolha uma Op√ß√£o</option>
            <option value="frutas cristalizadas">Frutas cristalizadas</option>
            <option value="chocotone">Chocotone</option>
            <option value="panettone de frutas">Panettone de frutas</option>
            <option value="redtone gotas de chocolate">Redtone gotas de chocolate</option>
            <option value="panettone de chocolate">Panettone de chocolate</option>
            <option value="panettone de calabresa">Panettone de calabresa</option>
        </select>

        <!-- QUANTIDADE (somente input) -->
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade" required>

        <!-- SELECT DE TAMANHO -->
        <label for="tamanho">Tamanho</label>
        <select id="tamanho" required>
            <option value="">Escolha o tamanho</option>
            <option value="500g">500g</option>
            <option value="1kg">1kg</option>
            <option value="2kg">2kg</option>
        </select>

        <!-- BOT√ÉO -->
        <button type="submit" class="button">Enviar</button>
    </form>



    <!-- FOOTER -->
    <footer class="rodape">

        <!-- ICONE -->
        <div class="icons">
            <a href="https://www.instagram.com/paoartesanaldadri?igsh=MTdhOHlhOHhwZ2dmMA==">
                <i class="bi bi-instagram"></i>
            </a>
        </div>

        <p class="mensagem"> üéÑ Que seu Natal seja t√£o doce quanto um panettone artesanal! üéÅ</p>

        <p class="copy">¬© 2025 Todos os direitos reservados. Desenvolvido por Alex Rodrigues.</p>

    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.getElementById("form-pedido").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio normal do formul√°rio

            const nome = document.getElementById("nome").value;
            const panettone = document.getElementById("panettone").value;
            const quantidade = document.getElementById("quantidade").value;
            const tamanho = document.getElementById("tamanho").value;

            const numero = "5521989199633"; // ‚Üê coloque aqui o n√∫mero que vai receber

            // Monta a mensagem
            const mensagem =
                `üçû *Novo Pedido:*
             Nome: ${nome}
             Panettone: ${panettone}
             Quantidade: ${quantidade}
             Tamanho: ${tamanho}`;

            // Codifica e abre o WhatsApp
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, "_blank");
        });
    </script>



</body>

</html>
